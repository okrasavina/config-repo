spring:
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:reader

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    logfile:
      enabled: true
  health:
    defaults:
      enabled: true

logging:
  level:
    root: info
  file:
    name: "log/library.txt"